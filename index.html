<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4">
        <h1 class="fw-bold text-center">To-Do App</h1>
    </div>
    <div class="container pt-4">
        <div class="row text-center">
            <div class="col-lg-10">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputTask" placeholder="Enter Your Task">
                </div>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>
    <div class="container pt-4">
        <h2 class="fw-bold text-center">Assigned Tasks</h2>
        <table class="table" id="assignedTaskTable">
            <p class="text-center pt-4" id="alertText">No Task Assigned Yet!</p>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function addTask(inputTask) {
            inputTask = document.getElementById('inputTask').value;
            alertText = document.getElementById('alertText');
            if (inputTask == "") {
                alert("Please Enter Valid Task!")
            }
            else {
                alertText.style.visibility = alertText.style.visibility === "hidden" ? "hidden" : "hidden";
                document.getElementById("assignedTaskTable").innerHTML += "<tr id=\"assignedTask\"><td class=\"fs-5\ text-center\">" + inputTask + "</td><td class=\"text-end\"><button class=\"btn btn-danger\" onclick=\"deleteTask(this)\">Delete</button></td></tr>";
                document.getElementById('inputTask').value = "";
            }
        }

        function deleteTask(button) {
            table = document.getElementById("assignedTaskTable");
            const row = button.parentNode.parentNode;
            alertText = document.getElementById('alertText');
            row.remove();
            if (table.rows.length == 0) {
                alertText.style.visibility = alertText.style.visibility === "visible" ? "hidden" : "visible";
            }
        }
    </script>
</body>

</html>
